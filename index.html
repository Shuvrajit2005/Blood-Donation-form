<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outside-container">
        <h1 class="heading">Blood Donation</h1>
        <form class="inputtag">
            <label for="1" class="label">Name:</label>
            <input type="text" placeholder="Enter your name" id="1" class="input">
            <label for="2" class="label">Address:</label>
            <input type="text" placeholder="Enter your address" id="2" class="input">
            <label for="3" class="label">Blood Group:</label>
            <input type="text" placeholder="Enter your blood group" id="3" class="input">
        </form>

        <div class="gender">
            <label class="label">Gender:</label>
            <div class="gender-input">
                <label class="container">Male
                    <input type="radio" name="answer">
                </label>
                <label class="container">Female
                    <input type="radio" name="answer">
                </label>
            </div>
        </div>


        <div class="buttons">
            <button class="submit">Submit</button>
            <button class="submit">Reset</button>
        </div>
    </div>
</body>

</html>
